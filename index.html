<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fireworks Generator</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Inter', sans-serif;
            color: white;
            text-align: center;
        }

        canvas {
            display: block;
            background-color: #0a0a1a; /* Dark blue night sky */
        }

        .info-box {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 15px 25px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            z-index: 10;
        }

        /* Widget for the QR Code */
        .payment-widget {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .payment-widget img {
            width: 120px;
            height: 120px;
            border-radius: 8px;
            display: block;
        }

        .payment-widget p {
            margin-top: 8px;
        }


        h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: 1px;
        }

        p {
            margin: 5px 0 0;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
</head>
<body>

    <!-- Payment Widget -->
    <div class="payment-widget">
        <img src="https://i.ibb.co/FLDy5xSc/UPI-2.jpg" alt="UPI-2" border="0">
        <p>Keep me coding â†’ Scan & Pay</p>
    </div>

    <!-- Info Box -->
    <div class="info-box">
        <h1>Fireworks Generator</h1>
        <p>Click anywhere to launch a firework!</p>
    </div>

    <canvas id="fireworksCanvas"></canvas>

    <script>
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        
        let fireworks = [];
        let particles = [];

        // Set canvas dimensions
        function setCanvasSize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        setCanvasSize();

        // --- Utility Functions ---
        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        function calculateDistance(p1x, p1y, p2x, p2y) {
            const xDistance = p1x - p2x;
            const yDistance = p1y - p2y;
            return Math.sqrt(Math.pow(xDistance, 2) + Math.pow(yDistance, 2));
        }
        
        // --- Firework Class ---
        // Represents the initial rocket launch
        class Firework {
            constructor(startX, startY, endX, endY) {
                this.x = startX;
                this.y = startY;
                this.startX = startX;
                this.startY = startY;
                this.endX = endX;
                this.endY = endY;
                this.distanceToEnd = calculateDistance(startX, startY, endX, endY);
                this.distanceTraveled = 0;
                this.trail = [];
                this.trailLength = 3;
                this.angle = Math.atan2(endY - startY, endX - startX);
                this.speed = 2;
                this.acceleration = 1.05;
                this.brightness = random(50, 70);
                this.targetRadius = 2.5;
            }

            update() {
                this.trail.push({ x: this.x, y: this.y });
                if (this.trail.length > this.trailLength) {
                    this.trail.shift();
                }

                this.speed *= this.acceleration;
                
                const velocityX = Math.cos(this.angle) * this.speed;
                const velocityY = Math.sin(this.angle) * this.speed;

                this.distanceTraveled = calculateDistance(this.startX, this.startY, this.x + velocityX, this.y + velocityY);
                
                if (this.distanceTraveled >= this.distanceToEnd) {
                    createParticles(this.endX, this.endY);
                    return true; // Mark for removal
                } else {
                    this.x += velocityX;
                    this.y += velocityY;
                    return false; // Not yet at destination
                }
            }

            draw() {
                ctx.beginPath();
                // move to the last point in the trail
                const lastTrailPoint = this.trail[this.trail.length - 1] || { x: this.x, y: this.y };
                ctx.moveTo(lastTrailPoint.x, lastTrailPoint.y);
                ctx.lineTo(this.x, this.y);
                ctx.lineWidth = 3;
                ctx.strokeStyle = `hsl(30, 100%, ${this.brightness}%)`;
                ctx.stroke();

                // Draw the bright head of the firework
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.targetRadius, 0, Math.PI * 2);
                ctx.fillStyle = `hsl(30, 100%, ${this.brightness}%)`;
                ctx.fill();
            }
        }

        // --- Particle Class ---
        // Represents the explosion particles
        class Particle {
            constructor(x, y, hue) {
                this.x = x;
                this.y = y;
                this.hue = hue;
                this.brightness = random(50, 80);
                this.alpha = 1;
                this.decay = random(0.015, 0.03);
                this.trail = [];
                this.trailLength = 5;
                const angle = random(0, Math.PI * 2);
                const speed = random(1, 10);
                this.velocityX = Math.cos(angle) * speed;
                this.velocityY = Math.sin(angle) * speed;
                this.gravity = 0.3;
                this.friction = 0.98;
            }

            update() {
                this.trail.push({ x: this.x, y: this.y });
                if (this.trail.length > this.trailLength) {
                    this.trail.shift();
                }
                
                this.velocityX *= this.friction;
                this.velocityY *= this.friction;
                this.velocityY += this.gravity;
                
                this.x += this.velocityX;
                this.y += this.velocityY;
                
                this.alpha -= this.decay;
                
                return this.alpha <= this.decay; // Mark for removal if faded
            }

            draw() {
                ctx.beginPath();
                const lastTrailPoint = this.trail[this.trail.length - 1] || { x: this.x, y: this.y };
                ctx.moveTo(lastTrailPoint.x, lastTrailPoint.y);
                ctx.lineTo(this.x, this.y);
                ctx.lineWidth = 2;
                ctx.strokeStyle = `hsla(${this.hue}, 100%, ${this.brightness}%, ${this.alpha})`;
                ctx.stroke();
            }
        }

        // --- Main Logic ---
        function createParticles(x, y) {
            const particleCount = 100;
            const hue = random(0, 360);
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle(x, y, hue));
            }
        }

        function launchFirework(targetX, targetY) {
            const startX = canvas.width / 2;
            const startY = canvas.height;
            const endX = targetX || random(0, canvas.width);
            const endY = targetY || random(0, canvas.height / 2);
            fireworks.push(new Firework(startX, startY, endX, endY));
        }

        let autoLaunchTimer = 0;
        const autoLaunchInterval = 120; // Lower is faster

        function animate() {
            requestAnimationFrame(animate);

            // Clear canvas with a semi-transparent fill to create a motion blur effect
            ctx.fillStyle = 'rgba(10, 10, 26, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Auto-launch fireworks
            if (autoLaunchTimer > autoLaunchInterval) {
                launchFirework();
                autoLaunchTimer = 0;
            } else {
                autoLaunchTimer++;
            }

            // Update and draw fireworks
            for (let i = fireworks.length - 1; i >= 0; i--) {
                fireworks[i].draw();
                if (fireworks[i].update()) {
                    fireworks.splice(i, 1);
                }
            }

            // Update and draw particles
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].draw();
                if (particles[i].update()) {
                    particles.splice(i, 1);
                }
            }
        }
        
        // --- Event Listeners ---
        window.addEventListener('resize', setCanvasSize);
        canvas.addEventListener('click', (e) => {
            launchFirework(e.clientX, e.clientY);
        });

        // Start the animation
        animate();
    </script>
</body>
</html>
